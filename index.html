<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renta de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            margin: 2rem auto;
            max-width: 800px;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #dateInput {
            padding: 0.5rem;
            font-size: 1rem;
            margin: 1rem 0;
            width: 80%;
        }
        .footer {
            margin-top: 3rem;
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Renta de Juegos Mecánicos</h1>
    </header>
    <div class="container">
        <h2>Selecciona tu fecha de renta</h2>
        <input type="date" id="dateInput">
        <button id="sendWhatsApp">Reservar por WhatsApp</button>
    </div>
    <div class="footer">
        <p>© 2024 Renta de Juegos Mecánicos. Todos los derechos reservados.</p>
    </div>
    <script>
        document.getElementById("sendWhatsApp").addEventListener("click", function () {
            const dateInput = document.getElementById("dateInput").value;
            if (dateInput) {
                const message = `Hola, quiero reservar un juego mecánico para la fecha ${dateInput}.`;
                const phoneNumber = "1234567890"; // Reemplaza con el número de WhatsApp
                const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappURL, "_blank");
            } else {
                alert("Por favor, selecciona una fecha antes de continuar.");
            }
        });
    </script>
</body>
</html>
